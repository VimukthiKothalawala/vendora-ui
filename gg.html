<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sidebar Component Demo</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/components/sidebar.css" />
</head>
<body>
  <!-- Hamburger button -->
<button class="sidebar-open-btn" aria-label="Open sidebar">&#9776;</button>

<div class="layout">
  <nav class="sidebar" aria-label="Main sidebar navigation">
    <!-- Close button for mobile -->
    <button class="sidebar-close-btn" aria-label="Close sidebar">&times;</button>

    <ul class="sidebar-nav">
      <li>
        <a href="/overview" class="sidebar-link">Overview</a>
      </li>

      <li>
        <a href="/products" class="sidebar-link">
          Products
          <button class="collapse-btn" aria-label="Toggle sub-menu">&#9654;</button>
        </a>
        <ul class="sub-items">
          <li><a href="/products/all">All Products</a></li>
          <li><a href="/products/new">New Products</a></li>
        </ul>
      </li>

      <li>
        <a href="/orders" class="sidebar-link">Orders</a>
      </li>
    </ul>
  </nav>

  <main class="content">
    <h1>Welcome to the Dashboard</h1>
    <p>This is the main content area next to the sidebar.</p>
  </main>
</div>

</body>
</html>
